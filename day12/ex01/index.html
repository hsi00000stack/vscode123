<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('./main.css');
    </style>
</head>

<body>

    <header>
        <div>version 1.0</div>
    </header>

    <main id="main-menu">
        <div class="title">Dungeon & Dragons</div>
        <div class="menu-item" data-action="new">New</div>
        <div class="menu-item" data-action="load">Load</div>
        <div class="menu-item" data-action="option">Option</div>
        <div class="menu-item" data-action="credit">Credit</div>
    </main>

    <main id="credit-screen" class="hide">
        <div class="credit-title">Credits</div>
        <div class="credit-item">Game Design: gbox3d</div>
        <div class="credit-item">Programming: hiddp</div>
        <div class="credit-item">Art: </div>
        <div class="back-button" data-action="back">Back to Main Menu </div>
    </main>


    <main id="option-screen" class="hide">
        <div class="option-title">Options</div>
        <div class="option-item">
            Music Volume:
            <input type="range" title="Music Volume" min="0" max="100" value="50">
        </div>
        <div class="option-item">
            SFX Volume:
            <input type="range" title="SFX Volume" min="0" max="100" value="50">
        </div>
        <div class="option-item">
            Graphics:
           

            <select title="Graphics Option">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
            

        </div>
        <div class="back-button">Press Enter to go Back</div>
    </main>


    <footer>
        <div>copyright jj.ac.kr</div>
    </footer>


    <script type="module">
        import main from "./index.js"
        main();
    </script>

</body>

</html>
